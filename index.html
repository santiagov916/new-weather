<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Check the Weather!</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h2 class="p-title">Weather Dashboard</h2>
          </div>
        </div>
        </div>

    <div class="container">
        <div class="row">

            <!-- side for form -->
            <aside style="background-color: purple;" 
                   class="col-sm-4" 
                   id="display-form">

                   <form>
                    <fieldset>
                      <legend>Enter your City</legend>
                      <label for="city">City Name</label>
                      <input type="text" id="city" placeholder="Sacramento"/>
                      <button type="button" id="search-button">search</button>
                    </fieldset>
                  </form>

            <!-- history container -->

                  <h4>recent searches</h4>
                  <div class="col-sm-12" id="history">
                     
                  </div>
            </aside>

            <!-- side for displaying the forecast -->
            <section class="col-sm-8" style="background-color: brown;">
                <div class="row">

            <!-- side for todays date -->
                    <section 
                    class="col-sm-12" 
                    style="background-color: cornflowerblue;">
                        <h3>Today's Forecast For: <span id="post-city"></span></h3>
                        <h6 id="todays-date"></h6>
                        <div id="put-today-here" style="background-color: seagreen;">
                           
                        </div>
                    </section>

            <!-- side for current forecast -->
                    <section 
                    class="col-sm-12" 
                    style="background-color: darkgreen;"
                    id="place-forecast-card">
                    
                    </section>
                </div>
            </section>
        </div>
    </div>
       

    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
    integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
    crossorigin="anonymous"
  ></script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
    integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
    crossorigin="anonymous"
  ></script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
    integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
    crossorigin="anonymous"
  ></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
